<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Strip Pro SQL</title>
    
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f4f7f6; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        .header-main { background: #1e293b; color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; font-weight: 700; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .menu-btn { background: rgba(255,255,255,0.1); border: none; color: white; font-size: 1.4rem; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; }
        
        /* Dropdown */
        .menu-dropdown { position: absolute; top: 60px; right: 10px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 240px; z-index: 1000; display: none; border: 1px solid #ddd; overflow: hidden; }
        .menu-dropdown.show { display: block; }
        .menu-item { padding: 15px; display: flex; align-items: center; gap: 12px; font-weight: 600; cursor: pointer; border-bottom: 1px solid #eee; color: #333; }
        .menu-item:active { background: #f8fafc; }

        /* Tabs */
        .tabs { display: flex; background: white; border-bottom: 2px solid #e2e8f0; overflow-x: auto; flex-shrink: 0; scrollbar-width: none; }
        .tab { flex: 1; text-align: center; padding: 15px 5px; font-weight: 800; color: #64748b; cursor: pointer; white-space: nowrap; font-size: 0.85rem; }
        .tab.active { border-bottom: 4px solid #2563eb; color: #2563eb; background: #f8fafc; }
        
        .main-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 90px; }
        
        /* Form & Cards */
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .form-label { font-weight: 700; font-size: 0.75rem; color: #475569; margin-bottom: 5px; display: block; margin-top: 10px; }
        .form-input { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; font-size: 1rem; outline: none; }
        .media-group { display: flex; gap: 10px; margin: 15px 0; }
        .btn-media { flex: 1; padding: 15px; border: 2px dashed #cbd5e1; border-radius: 12px; background: #f8fafc; cursor: pointer; text-align: center; font-weight: 700; color: #475569; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 0.8rem; }
        .btn-primary { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 1rem; }

        /* Product Item */
        .product-item { background: white; border-radius: 16px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #f1f5f9; }
        .prod-img { width: 75px; height: 75px; border-radius: 12px; object-fit: cover; background: #f8fafc; border: 1px solid #eee; }
        .prod-info { flex: 1; overflow: hidden; }
        .prod-name { font-weight: 700; color: #0f172a; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge-stock { background: #e0f2fe; color: #0369a1; padding: 2px 8px; border-radius: 6px; font-weight: 800; font-size: 0.85rem; }
        
        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; border-top: 1px solid #f1f5f9; height: 75px; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-weight: 700; font-size: 0.7rem; }
        .nav-item.active { color: #2563eb; }
        
        .hidden { display: none !important; }
        #loading { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #img-preview { width: 100%; max-height: 200px; object-fit: contain; margin-bottom: 15px; border-radius: 12px; display: none; background: #f8fafc; border: 1px solid #eee; }
    </style>
</head>
<body>

<div id="loading">
    <div style="font-size: 2.5rem; margin-bottom: 15px;">üíæ</div>
    <p style="font-weight: bold; color: #1e293b;">Inisialisasi Database...</p>
</div>

<div class="header-main">
    <div><span class="status-dot"></span>STOK STRIP PRO</div>
    <button class="menu-btn" onclick="toggleMenu()">‚ãÆ</button>
</div>

<div id="menuDropdown" class="menu-dropdown">
    <div class="menu-item" onclick="exportDB()">üì§ Export & Share (.sqlite)</div>
    <div class="menu-item" onclick="triggerImport()">üì• Import Database</div>
    <div class="menu-item" onclick="clearData()" style="color: #ef4444;">‚ö†Ô∏è Hapus Semua Data</div>
    <input type="file" id="importFile" class="hidden" onchange="importDB(event)">
</div>

<div id="tabs-container" class="tabs hidden"></div>

<div class="main-content">
    <div id="screen-add">
        <div class="card">
            <h3 id="form-title" style="margin-bottom:15px; color:#1e293b;">Input Barang</h3>
            <input type="hidden" id="f-id">
            <label class="form-label">KATEGORI MOTOR</label>
            <select id="f-kategori" class="form-input">
                <option value="HONDA">HONDA</option>
                <option value="YAMAHA">YAMAHA</option>
                <option value="SUZUKI">SUZUKI</option>
                <option value="KAWASAKI">KAWASAKI</option>
            </select>
            <label class="form-label">NAMA PRODUK</label>
            <input type="text" id="f-nama" class="form-input" placeholder="Nama striping...">
            <img id="img-preview">
            <div class="media-group">
                <label class="btn-media"><span>üì∑</span><span>KAMERA</span><input type="file" accept="image/*" capture="environment" class="hidden" onchange="handleImage(this)"></label>
                <label class="btn-media"><span>üìÅ</span><span>GALERI</span><input type="file" accept="image/*" class="hidden" onchange="handleImage(this)"></label>
            </div>
            <button class="btn-primary" id="btn-save" onclick="simpanProduk()">SIMPAN PRODUK</button>
            <button class="btn-primary hidden" id="btn-cancel" onclick="resetForm()" style="background:#94a3b8; margin-top:10px;">BATAL</button>
        </div>
    </div>

    <div id="screen-list" class="hidden">
        <div style="margin-bottom: 15px;"><input type="text" id="q-search" style="width:100%; padding:14px 20px; border-radius:15px; border:1.5px solid #e2e8f0;" placeholder="üîç Cari..." oninput="renderProduk()"></div>
        <div id="list-render"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="navKe('add')" id="nav-add"><span>‚ûï</span>INPUT</div>
    <div class="nav-item" onclick="navKe('list')" id="nav-list"><span>üì¶</span>STOK</div>
</div>

<script>
    let SQL, db;
    let curCat = "HONDA";
    let tempImage = "";
    const cats = ["HONDA", "YAMAHA", "SUZUKI", "KAWASAKI"];

    async function initSQL() {
        try {
            const config = { locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}` };
            SQL = await initSqlJs(config);
            const saved = localStorage.getItem('stok_db');
            if (saved) {
                db = new SQL.Database(new Uint8Array(JSON.parse(saved)));
            } else {
                db = new SQL.Database();
                db.run("CREATE TABLE produk (id INTEGER PRIMARY KEY AUTOINCREMENT, nama TEXT, kategori TEXT, img TEXT, stok INTEGER DEFAULT 0);");
            }
            document.getElementById('loading').style.display = 'none';
        } catch (e) { alert("Error: Pastikan internet aktif saat buka pertama kali."); }
    }

    function persist() { localStorage.setItem('stok_db', JSON.stringify(Array.from(db.export()))); }

    async function exportDB() {
        try {
            const blob = new Blob([db.export()], { type: "application/octet-stream" });
            const fileName = `stok_${new Date().getTime()}.sqlite`;
            const file = new File([blob], fileName, { type: "application/octet-stream" });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({ files: [file], title: 'Backup Database' });
            } else {
                const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = fileName; a.click();
            }
            toggleMenu();
        } catch (e) { console.log("Export canceled"); }
    }

    function handleImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const max = 500; const scale = max / img.width;
                    canvas.width = max; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    tempImage = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('img-preview').src = tempImage;
                    document.getElementById('img-preview').style.display = "block";
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function simpanProduk() {
        const nama = document.getElementById('f-nama').value;
        const kat = document.getElementById('f-kategori').value;
        const id = document.getElementById('f-id').value;
        if(!nama) return alert("Isi nama produk!");
        id ? db.run("UPDATE produk SET nama=?, kategori=?, img=? WHERE id=?", [nama, kat, tempImage, id]) :
             db.run("INSERT INTO produk (nama, kategori, img, stok) VALUES (?, ?, ?, 0)", [nama, kat, tempImage]);
        persist(); resetForm(); navKe('list');
    }

    function renderProduk() {
        const q = document.getElementById('q-search').value;
        const stmt = db.prepare("SELECT * FROM produk WHERE kategori=? AND nama LIKE ? ORDER BY id DESC");
        stmt.bind([curCat, `%${q}%`]);
        let html = '';
        while(stmt.step()) {
            const item = stmt.getAsObject();
            html += `<div class="product-item">
                <img src="${item.img || ''}" class="prod-img">
                <div class="prod-info">
                    <div class="prod-name">${item.nama}</div>
                    <div class="badge-stock">Stok: ${item.stok}</div>
                    <div onclick="editProduk(${item.id})" style="color:#2563eb; font-size:0.7rem; font-weight:700; margin-top:5px;">‚úé EDIT</div>
                </div>
                <div style="display:flex; gap:5px;">
                    <button style="width:35px;height:35px" onclick="adjustStok(${item.id}, -1)">-</button>
                    <button style="width:35px;height:35px" onclick="adjustStok(${item.id}, 1)">+</button>
                </div>
            </div>`;
        }
        stmt.free();
        document.getElementById('list-render').innerHTML = html || '<p style="text-align:center;padding:20px">Kosong</p>';
    }

    function adjustStok(id, v) { db.run("UPDATE produk SET stok=MAX(0, stok+?) WHERE id=?", [v, id]); persist(); renderProduk(); }
    function editProduk(id) {
        const res = db.exec("SELECT * FROM produk WHERE id="+id)[0].values[0];
        document.getElementById('f-id').value=res[0]; document.getElementById('f-nama').value=res[1];
        tempImage=res[3]; document.getElementById('img-preview').src=tempImage;
        document.getElementById('img-preview').style.display=tempImage?"block":"none";
        document.getElementById('btn-cancel').classList.remove('hidden'); navKe('add');
    }
    function navKe(p) {
        document.getElementById('screen-add').classList.toggle('hidden', p!=='add');
        document.getElementById('screen-list').classList.toggle('hidden', p!=='list');
        document.getElementById('tabs-container').classList.toggle('hidden', p!=='list');
        document.getElementById('nav-add').classList.toggle('active', p==='add');
        document.getElementById('nav-list').classList.toggle('active', p==='list');
        if(p==='list') { renderTabs(); renderProduk(); }
    }
    function renderTabs() {
        document.getElementById('tabs-container').innerHTML = cats.map(c => 
            `<div class="tab ${c===curCat?'active':''}" onclick="setCat('${c}')">${c}</div>`).join('');
    }
    function setCat(c) { curCat=c; renderTabs(); renderProduk(); }
    function resetForm() {
        document.getElementById('f-id').value=""; document.getElementById('f-nama').value="";
        document.getElementById('img-preview').style.display="none"; tempImage="";
        document.getElementById('btn-cancel').classList.add('hidden');
    }
    function toggleMenu() { document.getElementById('menuDropdown').classList.toggle('show'); }
    function triggerImport() { document.getElementById('importFile').click(); toggleMenu(); }
    function importDB(e) {
        const reader = new FileReader();
        reader.onload = function() { db = new SQL.Database(new Uint8Array(this.result)); persist(); location.reload(); };
        reader.readAsArrayBuffer(e.target.files[0]);
    }
    function clearData() { if(confirm("Hapus semua?")) { localStorage.removeItem('stok_db'); location.reload(); } }
    window.onload = initSQL;
</script>
</body>
    </html>
