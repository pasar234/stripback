</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>üì¶ Stok Pintar</h1>
        <p>Manajemen Stok Produk</p>
    </div>
    
    <!-- TABS/NAVIGATION -->
    <div class="tabs">
        <a href="#home" class="tab active" onclick="showTab('home')">Home</a>
        <a href="#narita" class="tab" onclick="showTab('narita')">NARITA</a>

    <!-- PAGE: HOME -->

            <form id="form-tambah" onsubmit="tambahProduk(); return false;">

                    <label>Nama Produk *</label>

                <div class="input-group">

                <div class="row">
                    <div class="input-group">
                        <label>Harga Beli (Rp)</label>
                        <input type="number" id="beli" class="input" value="0" min="0">
                    </div>
                    <div class="input-group">
                        <label>Harga Jual (Rp) *</label>
                        <input type="number" id="jual" class="input" required placeholder="25000" min="0">

                </div>
                
                <div class="input-group">

        <!-- KELOLA DATA -->
        <div class="card">
            <h2>üíæ Kelola Data</h2>

            <form id="form-upload" style="margin-bottom: 10px;">
                <label class="btn" style="background: #f1f5f9; color: #333; display: block; cursor: pointer;">
                    ‚¨ÜÔ∏è Pilih File Restore
                    <input type="file" id="file-input" style="display: none;" onchange="restoreData()">
                </label>
            </form>
            
            <button class="btn btn-warning" onclick="hapusSemuaData()">üóëÔ∏è Hapus Semua Data</button>
        </div>
        
        <!-- STATISTIK -->
        <div class="card">
            <h2>üìä Statistik</h2>
            <div class="stats" id="stats">

    </div>
    
    <!-- PAGE: NARITA -->
    <div id="narita" class="page">
        <div class="card">
            <h2>üè∑Ô∏è Produk NARITA</h2>
            <input type="text" id="search-narita" class="input" placeholder="üîç Cari produk..." 
                   oninput="cariProduk('narita')" style="margin-bottom: 15px;">
            
            <div id="list-narita" class="product-list">
                <!-- Daftar produk Narita -->
            </div>
        </div>
    </div>
    
    <!-- PAGE: VR -->
    <div id="vr" class="page">
        <div class="card">
            <h2>üè∑Ô∏è Produk VR</h2>

                   oninput="cariProduk('vr')" style="margin-bottom: 15px;">

    <!-- PAGE: KUDUS -->

                <label>Harga Beli (Rp)</label>

<script>
// ============================================
// VARIABEL GLOBAL
// ============================================
let stokData = JSON.parse(localStorage.getItem('stokPintar')) || [];
let produkEditId = null;
let produkHapusId = null;
let currentTab = 'home';

// ============================================
// FUNGSI NAVIGASI (MURNI)
// ============================================
function showTab(tabName) {
    // Update tab active
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    
    // Hide all pages
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    
    // Show selected page
    document.getElementById(tabName).style.display = 'block';
    currentTab = tabName;
    
    // Load data jika bukan home
    if (tabName !== 'home') {
        loadProduk(tabName);
    } else {
        loadStats();
    }
    
    return false; // Prevent default link behavior
}

// ============================================
// FUNGSI PRODUK (FORM SUBMIT)
// ============================================
function tambahProduk() {
    const nama = document.getElementById('nama').value.trim();
    const kode = document.getElementById('kode').value.trim();
    const beli = parseInt(document.getElementById('beli').value) || 0;
    const jual = parseInt(document.getElementById('jual').value);
    const kategori = document.getElementById('kategori').value;
    
    if (!nama || !jual) {
        showMessage('‚ùå Nama dan harga jual harus diisi!', 'red');
        return false;
    }
    
    const produkBaru = {
        id: Date.now(),
        nama: nama,
        kode: kode || 'PROD-' + Date.now().toString().slice(-6),
        beli: beli,
        jual: jual,
        kategori: kategori,
        stok: 0
    };
    
    stokData.push(produkBaru);
    localStorage.setItem('stokPintar', JSON.stringify(stokData));
    
    // Reset form
    document.getElementById('nama').value = '';
    document.getElementById('kode').value = '';
    document.getElementById('beli').value = '0';
    document.getElementById('jual').value = '';
    
    showMessage(`‚úÖ "${nama}" ditambahkan ke ${kategori}`, 'green');
    loadStats();
    
    return false; // Prevent form submit
}

// ============================================
// FUNGSI BACKUP/RESTORE
// ============================================
function backupData() {
    if (stokData.length === 0) {
        showMessage('‚ùå Tidak ada data untuk dibackup', 'orange');
        return;
    }
    
    const dataStr = JSON.stringify(stokData, null, 2);
    const blob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    
    // Create download link
    const a = document.createElement('a');
    a.href = url;
    a.download = 'backup_stok_' + new Date().toISOString().split('T')[0] + '.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    
    showMessage('‚úÖ Backup berhasil didownload', 'green');
}

function restoreData() {
    const fileInput = document.getElementById('file-input');
    const file = fileInput.files[0];
    
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const data = JSON.parse(e.target.result);
            if (confirm(`Yakin restore ${data.length} produk? Data lama akan diganti.`)) {
                stokData = data;
                localStorage.setItem('stokPintar', JSON.stringify(stokData));
                showMessage(`‚úÖ ${data.length} produk direstore`, 'green');
                setTimeout(() => location.reload(), 1000);
            }
        } catch (err) {
            showMessage('‚ùå File tidak valid', 'red');
        }
    };
    reader.readAsText(file);
}

// ============================================
// FUNGSI HAPUS DATA
// ============================================
function hapusSemuaData() {
    if (confirm('HAPUS SEMUA DATA? Semua produk akan hilang!')) {
        stokData = [];
        localStorage.removeItem('stokPintar');
        showMessage('üóëÔ∏è Semua data dihapus', 'green');
        loadStats();
        if (currentTab !== 'home') {
            loadProduk(currentTab);
        }
    }
}

// ============================================
// FUNGSI STOK
// ============================================
function ubahStok(id, perubahan) {
    const index = stokData.findIndex(p => p.id === id);
    if (index === -1) return;
    
    const stokBaru = Math.max(0, stokData[index].stok + perubahan);
    
    if (stokBaru === stokData[index].stok && perubahan < 0) {
        showMessage('‚ùå Stok sudah 0', 'orange');
        return;
    }
    
    stokData[index].stok = stokBaru;
    localStorage.setItem('stokPintar', JSON.stringify(stokData));
    
    // Update display
    const stokEl = document.getElementById('stok-' + id);
    if (stokEl) {
        stokEl.textContent = stokBaru;
        stokEl.style.color = '#10b981';
        setTimeout(() => stokEl.style.color = '', 300);
    }
    
    showMessage(`üì¶ Stok diubah: ${stokBaru - perubahan} ‚Üí ${stokBaru}`, 'green');
    loadStats();
}

// ============================================
// FUNGSI EDIT HARGA
// ============================================
function bukaEdit(id) {
    const produk = stokData.find(p => p.id === id);
    if (!produk) return;
    
    produkEditId = id;
    document.getElementById('edit-nama').textContent = produk.nama;
    document.getElementById('edit-beli').value = produk.beli;
    document.getElementById('edit-jual').value = produk.jual;
    document.getElementById('modal-edit').style.display = 'flex';
}

    if (!produkEditId) return;

    if (!jualBaru) {
        showMessage('‚ùå Harga jual harus diisi', 'red');
        return;
    }
    
    const index = stokData.findIndex(p => p.id === produkEditId);
    if (index =
