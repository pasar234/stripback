<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Strip Pro v4.7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f1f5f9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #1e293b; color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        
        /* ZOOM OVERLAY PERBAIKAN TOTAL */
        #zoom-modal { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
        .close-zoom { position: absolute; top: 20px; right: 20px; color: white; font-size: 45px; font-weight: bold; z-index: 10001; }
        .swipe-area { flex: 1; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .swipe-area::-webkit-scrollbar { display: none; }
        .zoom-box { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; scroll-snap-align: center; }
        .zoom-box img { max-width: 100%; max-height: 90vh; object-fit: contain; }
        .swipe-label { position: absolute; bottom: 40px; width: 100%; text-align:center; color:white; font-size:14px; background:rgba(0,0,0,0.5); padding:10px 0; }

        .main-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 80px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-input { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 12px; font-size: 16px; }
        
        .preview-row { display: flex; gap: 10px; margin-bottom: 15px; justify-content: center; }
        .p-img { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; border: 2px solid #2563eb; display: none; }
        .p-img.show { display: block; }
        
        .prod-card { background: white; border-radius: 16px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #e2e8f0; }
        .prod-thumb { width: 80px; height: 80px; border-radius: 12px; overflow: hidden; background: #eee; position: relative; flex-shrink: 0; }
        .prod-thumb img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn-save { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 16px; margin-bottom: 10px; }
        .btn-batal { width: 100%; padding: 14px; background: #f8fafc; color: #64748b; border: 1px solid #cbd5e1; border-radius: 12px; font-weight: 700; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 70px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-weight: 800; font-size: 12px; }
        .nav-item.active { color: #2563eb; }
        .hidden { display: none !important; }

        .dropdown { position: absolute; top: 60px; right: 10px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 220px; z-index: 1000; display: none; }
        .dropdown div { padding: 15px; border-bottom: 1px solid #eee; font-weight: 600; font-size: 14px; }
    </style>
</head>
<body>

<div id="zoom-modal">
    <span class="close-zoom" onclick="closeZoom()">&times;</span>
    <div class="swipe-area" id="swipe-area"></div>
    <div id="swipe-info" class="swipe-label">Geser untuk foto lain</div>
</div>

<div class="header">
    <div style="font-weight: 800; letter-spacing: 1px;">STOK STRIP v4.7</div>
    <button onclick="toggleMenu()" style="background:none; border:none; color:white; font-size:24px;">‚ãÆ</button>
</div>

<div id="m-drop" class="dropdown">
    <div onclick="exportDB()">üì§ Download Backup (.sqlite)</div>
    <div onclick="document.getElementById('in-import').click()">üì• Restore Data (Import)</div>
    <div style="color:red" onclick="fullReset()">‚ö†Ô∏è Reset & Hapus Semua</div>
</div>
<input type="file" id="in-import" class="hidden" onchange="importDB(event)">

<div class="main-content">
    <div id="sc-add">
        <div class="card">
            <h3 id="title-form" style="margin-bottom:15px">Input Striping</h3>
            <input type="hidden" id="f-id">
            <select id="f-kat" class="form-input">
                <option value="HONDA">HONDA</option>
                <option value="YAMAHA">YAMAHA</option>
                <option value="SUZUKI">SUZUKI</option>
                <option value="KAWASAKI">KAWASAKI</option>
            </select>
            <input type="text" id="f-nama" class="form-input" placeholder="Nama Produk...">
            
            <div class="preview-row">
                <img id="p1" class="p-img" onclick="imgs.p1=''; this.classList.remove('show')">
                <img id="p2" class="p-img" onclick="imgs.p2=''; this.classList.remove('show')">
            </div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px">
                <button onclick="openCam(1)" style="padding:15px; border:2px dashed #cbd5e1; border-radius:10px; background:none; font-weight:bold">üì∏ Foto 1</button>
                <button onclick="openCam(2)" style="padding:15px; border:2px dashed #cbd5e1; border-radius:10px; background:none; font-weight:bold">üì∏ Foto 2</button>
            </div>
            <input type="file" id="f-cam" class="hidden" accept="image/*" onchange="procImg(this)">

            <button class="btn-save" onclick="simpan()">SIMPAN PRODUK</button>
            <button class="btn-batal" onclick="batal()">BATAL / KEMBALI</button>
        </div>
    </div>

    <div id="sc-list" class="hidden">
        <div id="tabs" style="display:flex; background:white; overflow-x:auto; border-bottom:1px solid #ddd"></div>
        <input type="text" id="q" class="form-input" style="margin-top:10px" placeholder="üîç Cari nama..." oninput="render()">
        <div id="list-render"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="nav('add')" id="nav-add">‚ûï INPUT</div>
    <div class="nav-item" onclick="nav('list')" id="nav-list">üì¶ STOK</div>
</div>

<script>
    let SQL, db, curCat = "HONDA", slot = 1;
    let imgs = { p1: '', p2: '' };

    async function init() {
        const config = { locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${f}` };
        SQL = await initSqlJs(config);
        const saved = localStorage.getItem('stok_db');
        db = saved ? new SQL.Database(new Uint8Array(JSON.parse(saved))) : new SQL.Database();
        db.run("CREATE TABLE IF NOT EXISTS produk (id INTEGER PRIMARY KEY AUTOINCREMENT, nama TEXT, kategori TEXT, img1 TEXT, img2 TEXT, stok INTEGER DEFAULT 0);");
        document.getElementById('sc-list').classList.add('hidden');
    }

    function openCam(s) { slot = s; document.getElementById('f-cam').click(); }
    
    function procImg(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 600 / Math.max(img.width, img.height);
                    canvas.width = img.width * scale; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const b64 = canvas.toDataURL('image/jpeg', 0.7);
                    imgs['p'+slot] = b64;
                    document.getElementById('p'+slot).src = b64;
                    document.getElementById('p'+slot).classList.add('show');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function simpan() {
        const n = document.getElementById('f-nama').value, k = document.getElementById('f-kat').value, id = document.getElementById('f-id').value;
        if(!n) return alert("Nama jangan kosong!");
        if(id) db.run("UPDATE produk SET nama=?, kategori=?, img1=?, img2=? WHERE id=?", [n, k, imgs.p1, imgs.p2, id]);
        else db.run("INSERT INTO produk (nama, kategori, img1, img2, stok) VALUES (?,?,?,?,0)", [n, k, imgs.p1, imgs.p2]);
        persist(); batal(); nav('list');
    }

    function edit(id) {
        const r = db.exec("SELECT * FROM produk WHERE id=?", [id])[0].values[0];
        document.getElementById('f-id').value = r[0];
        document.getElementById('f-nama').value = r[1];
        document.getElementById('f-kat').value = r[2];
        imgs.p1 = r[3] || ''; imgs.p2 = r[4] || '';
        if(imgs.p1) { document.getElementById('p1').src = imgs.p1; document.getElementById('p1').classList.add('show'); }
        if(imgs.p2) { document.getElementById('p2').src = imgs.p2; document.getElementById('p2').classList.add('show'); }
        document.getElementById('title-form').innerText = "Edit Produk";
        nav('add');
    }

    function openZoom(i1, i2) {
        let h = `<div class="zoom-box"><img src="${i1}"></div>`;
        if(i2 && i2 !== 'null') h += `<div class="zoom-box"><img src="${i2}"></div>`;
        document.getElementById('swipe-area').innerHTML = h;
        document.getElementById('swipe-info').style.display = i2 ? 'block' : 'none';
        document.getElementById('zoom-modal').style.display = 'flex';
    }

    function closeZoom() { document.getElementById('zoom-modal').style.display = 'none'; }

    function render() {
        const q = document.getElementById('q').value;
        const res = db.exec(`SELECT * FROM produk WHERE kategori='${curCat}' AND nama LIKE '%${q}%' ORDER BY id DESC`)[0];
        let h = '';
        if(res) {
            res.values.forEach(r => {
                h += `<div class="prod-card">
                    <div class="prod-thumb" onclick="openZoom('${r[3]}','${r[4]}')">
                        <img src="${r[3]}">
                        ${r[4] ? '<span style="position:absolute; bottom:0; right:0; background:red; color:white; font-size:9px; padding:2px">2 FOTO</span>' : ''}
                    </div>
                    <div style="flex:1">
                        <div style="font-weight:800; font-size:14px">${r[1]}</div>
                        <div style="color:#2563eb; font-weight:900; margin:4px 0">Stok: ${r[5]}</div>
                        <div>
                            <button style="padding:5px 15px" onclick="adj(${r[0]},1)">+</button>
                            <button style="padding:5px 15px" onclick="adj(${r[0]},-1)">-</button>
                        </div>
                    </div>
                    <div style="display:flex; flex-direction:column; gap:8px">
                        <button onclick="edit(${r[0]})" style="background:#f59e0b; color:white; border:none; padding:8px; border-radius:8px; font-size:11px; font-weight:bold">EDIT</button>
                        <button onclick="hapus(${r[0]})" style="color:red; background:none; border:none; font-size:11px">Hapus</button>
                    </div>
                </div>`;
            });
        }
        document.getElementById('list-render').innerHTML = h || '<p style="text-align:center; padding:20px">Data Kosong</p>';
    }

    function persist() { localStorage.setItem('stok_db', JSON.stringify(Array.from(db.export()))); }
    function batal() {
        document.getElementById('f-id').value=''; document.getElementById('f-nama').value='';
        document.getElementById('p1').classList.remove('show'); document.getElementById('p2').classList.remove('show');
        imgs = { p1: '', p2: '' }; document.getElementById('title-form').innerText = "Input Striping";
    }

    function nav(p) {
        document.getElementById('sc-add').classList.toggle('hidden', p!=='add');
        document.getElementById('sc-list').classList.toggle('hidden', p!=='list');
        document.getElementById('nav-add').classList.toggle('active', p==='add');
        document.getElementById('nav-list').classList.toggle('active', p==='list');
        if(p==='list') {
            const cats = ["HONDA", "YAMAHA", "SUZUKI", "KAWASAKI"];
            document.getElementById('tabs').innerHTML = cats.map(c => 
                `<div style="flex:1; text-align:center; padding:15px; font-size:12px; font-weight:800; border-bottom:3px solid ${c===curCat?'#2563eb':'#eee'}; color:${c===curCat?'#2563eb':'#64748b'}" onclick="curCat='${c}';nav('list')">${c}</div>`).join('');
            render();
        }
    }

    function toggleMenu() { const d = document.getElementById('m-drop'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    function exportDB() { 
        const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([db.export()], {type:"application/octet-stream"})); 
        a.download = "stok_backup.sqlite"; a.click(); toggleMenu();
    }
    function importDB(e) {
        const reader = new FileReader();
        reader.onload = function() { db = new SQL.Database(new Uint8Array(this.result)); persist(); location.reload(); };
        reader.readAsArrayBuffer(e.target.files[0]);
    }
    function adj(id, v) { db.run("UPDATE produk SET stok=MAX(0, stok+?) WHERE id=?", [v, id]); persist(); render(); }
    function hapus(id) { if(confirm("Hapus?")) { db.run("DELETE FROM produk WHERE id=?", [id]); persist(); render(); } }
    function fullReset() { if(confirm("Hapus semua?")) { localStorage.clear(); location.reload(); } }

    window.onload = init;
</script>
</body>
                    </html>
